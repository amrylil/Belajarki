name: Build & Deploy (No Migrate)

on:
  push:
    branches: ["main"]

jobs:
  # JOB 1: Build Image & Push ke Docker Hub
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Pastikan path ini sesuai dengan lokasi Dockerfile kamu
          file: development/Dockerfile
          push: true
          # GANTI 'username-dockerhub' DENGAN USERNAME KAMU
          tags: ${{ secrets.DOCKER_USERNAME }}/belajarki:latest

  # JOB 2: Deploy ke VPS via SSH
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Masuk ke folder project
            cd /var/www/Belajarki

            # 2. Update file docker-compose.yml dari repo
            git pull origin main

            # 3. Pull Image terbaru dari Docker Hub
            docker compose -f development/docker-compose.yml pull

            # 4. Restart Container (Update Aplikasi)
            docker compose -f development/docker-compose.yml up -d

            # 5. Bersihkan Cache (WAJIB SETIAP DEPLOY)
            # Meskipun tidak migrasi DB, kita wajib refresh cache config/route
            # agar perubahan kodingan terbaca.
            docker compose -f development/docker-compose.yml exec -T app php artisan optimize:clear
            docker compose -f development/docker-compose.yml exec -T app php artisan config:cache
            docker compose -f development/docker-compose.yml exec -T app php artisan route:cache
            docker compose -f development/docker-compose.yml exec -T app php artisan view:cache
